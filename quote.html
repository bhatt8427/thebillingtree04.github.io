      <label for="name">Name</label>

<label for="email">Email</label>
<input
  type="email"
  name="email"
  id="email"
  placeholder="example@domain.com"
  required
/>
<span id="emailError" style="color:red; display:none;">Please enter a valid email address.</span>

<script>
  const emailInput = document.getElementById('email');
  const emailError = document.getElementById('emailError');

  emailInput.addEventListener('blur', () => {
    // HTML5 already validates, but we can add a regex check
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(emailInput.value)) {
      emailError.style.display = 'inline';
    } else {
      emailError.style.display = 'none';
    }
  });
</script>

<label for="phone">Phone</label>
<input
  type="tel"
  name="phone"
  id="phone"
  pattern="\d{10}"
  maxlength="10"
  placeholder="1234567890"
  required
/>
<span id="phoneError" style="color:red; display:none;">Please enter a valid 10-digit phone number.</span>

<script>
  const phoneInput = document.getElementById('phone');
  const phoneError = document.getElementById('phoneError');

  phoneInput.addEventListener('input', () => {
    const phoneValue = phoneInput.value.replace(/\D/g, ''); // Remove non-digits
    phoneInput.value = phoneValue; // Keep only digits

    if (phoneValue.length > 10) {
      phoneInput.value = phoneValue.slice(0, 10); // Limit to 10 digits
    }
  });

  phoneInput.addEventListener('blur', () => {
    if (phoneInput.value.length !== 10) {
      phoneError.style.display = 'inline';
    } else {
      phoneError.style.display = 'none';
    }
  });
</script>

  <script>
    // Mobile menu toggle (same behavior as index.html)
    (function(){
    const openBtn = document.getElementById('mobile-menu-open');
    const closeBtn = document.getElementById('mobile-menu-close');
    const mobile = document.getElementById('mobile-menu');
    if(!mobile) return;
    function open(){ mobile.classList.add('open'); mobile.setAttribute('aria-hidden','false'); document.body.style.overflow='hidden'; }
    function close(){ mobile.classList.remove('open'); mobile.setAttribute('aria-hidden','true'); document.body.style.overflow=''; }
    openBtn && openBtn.addEventListener('click', open);
    closeBtn && closeBtn.addEventListener('click', close);
    mobile.querySelectorAll('a').forEach(a=> a.addEventListener('click', close));
    mobile.addEventListener('click', (e)=>{ if(e.target === mobile) close(); });
    document.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') close(); });
  })();
  </script>
