<!DOCTYPE html>

    <style data-tag="reset-style-sheet">
      html {  line-height: 1.15;}body {  margin: 0;}* {  box-sizing: border-box;  border-width: 0;  border-style: solid;  -webkit-font-smoothing: antialiased;}p,li,ul,pre,div,h1,h2,h3,h4,h5,h6,figure,blockquote,figcaption {  margin: 0;  padding: 0;}button {  background-color: transparent;}button,input,optgroup,select,textarea {  font-family: inherit;  font-size: 100%;  line-height: 1.15;  margin: 0;}button,select {  text-transform: none;}button,[type="button"],[type="reset"],[type="submit"] {  -webkit-appearance: button;  color: inherit;}button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner {  border-style: none;  padding: 0;}button:-moz-focus,[type="button"]:-moz-focus,[type="reset"]:-moz-focus,[type="submit"]:-moz-focus {  outline: 1px dotted ButtonText;}a {  color: inherit;  text-decoration: inherit;}pre {  white-space: normal;}input {  padding: 2px 4px;}img {  display: block;}details {  display: block;  margin: 0;  padding: 0;}summary::-webkit-details-marker {  display: none;}[data-thq="accordion"] [data-thq="accordion-content"] {  max-height: 0;  overflow: hidden;  transition: max-height 0.3s ease-in-out;  padding: 0;}[data-thq="accordion"] details[data-thq="accordion-trigger"][open] + [data-thq="accordion-content"] {  max-height: 1000vh;}details[data-thq="accordion-trigger"][open] summary [data-thq="accordion-icon"] {  transform: rotate(180deg);}html { scroll-behavior: smooth  }
    </style>
    <style data-tag="default-style-sheet">
      html {
        font-family: Lora;
        font-size: 16px;
      }

      body {
        font-weight: 400;
        font-style:normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.15;
        color: var(--dl-color-gray-black);
        background: var(--dl-color-gray-white);

        fill: var(--dl-color-gray-black);
      }
    </style>
    <link

    />

  <body>
    <link rel="stylesheet" href="../style.css" />
    <div>
      <link href="./contact-form2.css" rel="stylesheet" />
      <div class="contact-form2-contact5 thq-section-padding">
        <div class="thq-flex-row thq-section-max-width contact-form2-max-width">
          <div class="thq-flex-column contact-form2-content">
            <div class="contact-form2-section-title">
              <span class="thq-body-small">
                <fragment class="contact-form2-fragment4">
                  <span class="contact-form2-text20">
                    Connecting you with the world, one teleport at a time
                  </span>
                </fragment>
              </span>
              <h2 class="thq-heading-2">
                <fragment class="contact-form2-fragment1">
                  <span class="contact-form2-text17">Contact us</span>
                </fragment>
              </h2>
              <span class="thq-body-large">
                <fragment class="contact-form2-fragment2">
                  <span class="contact-form2-text18">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                  </span>
                </fragment>
              </span>
            </div>
            <div class="contact-form2-contact-info thq-flex-column">
              <div class="contact-form2-row1 thq-flex-row">
                <svg viewBox="0 0 1024 1024" class="thq-icon-small">
                  <path
                    d="M854 342v-86l-342 214-342-214v86l342 212zM854 170q34 0 59 26t25 60v512q0 34-25 60t-59 26h-684q-34 0-59-26t-25-60v-512q0-34 25-60t59-26h684z"
                  ></path>
                </svg>
                <span class="thq-body-small">
                  <fragment class="contact-form2-fragment6">
                    <span class="contact-form2-text22">
                      hello@teleporthq.io
                    </span>
                  </fragment>
                </span>
              </div>
              <div class="contact-form2-row2 thq-flex-row">
                <svg viewBox="0 0 1024 1024" class="thq-icon-small">
                  <path
                    d="M282 460q96 186 282 282l94-94q20-20 44-10 72 24 152 24 18 0 30 12t12 30v150q0 18-12 30t-30 12q-300 0-513-213t-213-513q0-18 12-30t30-12h150q18 0 30 12t12 30q0 80 24 152 8 26-10 44z"
                  ></path>
                </svg>
                <span class="thq-body-small">
                  <fragment class="contact-form2-fragment3">
                    <span class="contact-form2-text19">+1 (555) 000-0000</span>
                  </fragment>
                </span>
              </div>
              <div class="contact-form2-row3 thq-flex-row"></div>
            </div>
          </div>
          <form
            data-form-id="77ee36e1-0c86-4b2f-939f-db8d422b2332"
            class="contact-form2-form"
          >
            <div class="contact-form2-input1">
              <label for="contact-form-2-name" class="thq-body-small">
                Name
              </label>
              <input
                type="text"
                id="contact-form-2-name"
                name="contact-form-2-name"
                placeholder="Name"
                class="contact-form2-text-input1 thq-input"
              />
            </div>
            <div class="contact-form2-input2">
              <label for="contact-form-2-email" class="thq-body-small">
                Email
              </label>
              <input
                type="email"
                id="contact-form-2-email"
                name="contact-form-2-email"
                required="true"
                placeholder="Email"
                class="contact-form2-text-input2 thq-input"
              />
            </div>
            <div class="contact-form2-input3">
              <label for="contact-form-2-message" class="thq-body-small">
                Message
              </label>
              <textarea
                id="contact-form-2-message"
                name="contact-form-2-message"
                rows="3"
                placeholder="Enter your message"
                class="contact-form2-textarea thq-input"
              ></textarea>
            </div>
            <div class="contact-form2-checkbox1">
              <input
                type="checkbox"
                id="contact-form-2-check"
                name="contact-form-2-check"
                checked="false"
                defaultchecked="true"
                class="thq-checkbox"
              />
              <label for="contact-form-2-check" class="thq-body-small">
                I accept the Terms
              </label>
            </div>
            <button
              name="button qry3dbbnkl"
              type="submit"
              class="thq-button-filled"
            >
              <span class="thq-body-small">
                <fragment class="contact-form2-fragment5">
                  <span class="contact-form2-text21">Submit</span>
                </fragment>
              </span>
            </button>
          </form>
        </div>
      </div>
    </div>
    <script
      defer=""
      src="https://unpkg.com/@teleporthq/teleport-custom-scripts"
    ></script>
  </body>
</html>
