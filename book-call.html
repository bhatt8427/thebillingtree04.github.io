    .demo-cta { margin-top:12px; }

  <section class="book-call-section">
    <h1>Book a Call with The Billing Tree</h1>
    <p>Fill out the form below and we'll reach out to schedule a call.</p>

    <form id="book-call-form" action="https://formspree.io/f/movbgdal" method="POST">
      <label>
        Name:
        <input type="text" name="name" required />
      </label>

      <label>
        Practice Name:
        <input type="text" name="practice_name" required />
      </label>

     <label>
  Email:
<input
  type="email"
  name="email"
  id="email"
  placeholder="example@domain.com"
  required
/>
     </label>
      

     <label>
  Phone:
<input
  type="tel"
  name="phone"
  id="phone"
  pattern="\d{10}"
  maxlength="10"
  placeholder="1234567890"
  required
/>
     </label>
      


      <label>
        Specialty:
        <input type="text" name="specialty" />
      </label>

      <label>
        Services Needed:
        <input type="text" name="services_needed" />
      </label>

      <label>
        Preferred Contact Method:
        <select name="contact_method">
          <option value="phone">Phone</option>
          <option value="email">Email</option>
        </select>
      </label>

      <label>
        Notes:
        <textarea name="notes"></textarea>
      </label>

      <button type="submit">Submit</button>
      <div id="bookCallMessage" style="margin-top:10px;display:none;text-align:center;"></div>
    </form>

    <script>
      (function(){
        const form = document.getElementById('book-call-form');
        const email = form.querySelector('input[name="email"]');
        const phone = form.querySelector('input[name="phone"]');
        const msg = document.getElementById('bookCallMessage');

        function show(text, color){ msg.style.display='block'; msg.style.color = color; msg.textContent = text; }
        // sanitize phone input as user types
        phone.addEventListener('input', () => { phone.value = phone.value.replace(/\D/g,'').slice(0,10); });

        form.addEventListener('submit', async function(e){
          e.preventDefault();
          msg.style.display = 'none';
          const emailVal = (email.value||'').trim();
          const phoneVal = (phone.value||'').replace(/\D/g,'').slice(0,10);
          const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

          if(!emailPattern.test(emailVal)){
            show('Please enter a valid email address.','red');
            return;
          }
          if(phoneVal.length !== 10){
            show('Please enter a valid 10-digit phone number.','red');
            return;
          }

          // ensure cleaned phone is set
          phone.value = phoneVal;

          const formData = new FormData(form);
          try{
            const res = await fetch(form.action, { method: 'POST', body: formData, headers: { 'Accept':'application/json' } });
            if(res.ok){
              show('Thanks — we will contact you shortly.','green');
              form.reset();
            } else {
              show('Submission failed — please try again.','red');
            }
          } catch(err){
            show('Network error — please try later.','red');
          }
        });
      })();
    </script>

    <script>
      // Mobile menu toggle (same behavior as index.html)
      (function(){
        const openBtn = document.getElementById('mobile-menu-open');
        const closeBtn = document.getElementById('mobile-menu-close');
        const mobile = document.getElementById('mobile-menu');
        if(!mobile) return;
        function open(){ mobile.classList.add('open'); mobile.setAttribute('aria-hidden','false'); document.body.style.overflow='hidden'; }
        function close(){ mobile.classList.remove('open'); mobile.setAttribute('aria-hidden','true'); document.body.style.overflow=''; }
        openBtn && openBtn.addEventListener('click', open);
        closeBtn && closeBtn.addEventListener('click', close);
        mobile.querySelectorAll('a').forEach(a=> a.addEventListener('click', close));
        mobile.addEventListener('click', (e)=>{ if(e.target === mobile) close(); });
        document.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') close(); });
      })();
    </script>
